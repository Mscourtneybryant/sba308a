    <style>
        body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-size: cover;
  font-family: sans-serif;
  background: #9DC5BB;
}

#meal{
    max-width: 750px;
  text-align: center;
  padding: 30px 30px 12px 30px;
  color: #fff;
  font-family:'Times New Roman', Times, serif;
  background-color: #33303f;
  border: 4px solid #5E807F;
  border-radius: 5px;
}

#meal h1{
    margin: 0 0 15px 0;
  text-transform: uppercase; 
  font-family: "Patrick Hand", cursive;
  color: #DEE5E5;
}

#meal img{
    max-width: 300px;
  border: 6px solid #fff;
  border-radius: 150px;
  margin-bottom: 40px;
  margin-top: 40px;
}

#meal ul{
    list-style: none;
    margin: 0;
    padding: 0;
    font-family: "Patrick Hand", cursive;
}

#meal li{
    padding: 15px 0;
    font-size: 18px;
}

#meal li:not(:last-of-type){
    border-bottom: 1px solid #fff;
}

#newRecipe{
    margin-bottom: 40px;
    margin-top: 40px;
    font-family: "Patrick Hand", cursive;
    font-size: 16px;
    background-color: #DEE5E5;
    border-color: #8d9494;
    padding: 4px;
    cursor: pointer;
}

#newRecipe:hover{
    background-color: #d3d8d8;
    transform: translateY(2px);
}

p{
    font-family: "Patrick Hand", cursive;
